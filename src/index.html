<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <!-- <link rel=stylesheet href="estilos.css" /> -->
    <link rel=stylesheet href="css/style.css" />
    <title>Proyecto Lupa Eco-Logica</title>
</head>
<body>
    <!-- Cada div contendrá una vista del juego, que se irá mostrando/ocultando segun mande el controlador -->
    
        <div id="menuInicio">
            <p id="titulo">Lupa Eco-Lógica</p>
            <img src="img/logoCircular.png" alt="Lupa Eco-Lógica">     

        </div>
        <div id="busquedaObjetos">
            <div id="tableroInicio" class="tablero">
                <p class="tamFuenteGrande">
                    En esta primera fase tu misión consiste en encontrar todos los objetos maliciosos del entorno.<br>¡Mucho ánimo con tu búsqueda!
                </p>
            </div>
            <div id="tablero" class="tablero">
                <img src="" id="fondo"/>
                <div id="objetoMalo1">
                </div>
                <div id="objetoMalo2">
                </div>
                <div id="objetoMalo3">
                </div>
                <div id="objetoBueno1">
                </div>
                <div id="objetoBueno2">
                </div>
                <div id="objetoBueno3">
                </div>
            </div>
            
            <aside id="objetosEncontrados">
                <p>
                    Objetos encontrados en el tablero
                </p>
            </aside>
        </div>
        <div id="rondaPreguntas">
            <img id="imagenFondoPregunta" class="imgFondo">
        </div>
        <div id="reflexionjuego">
            <img id="imagenFondoReflexion" class="imgFondo">
            <!-- <button id="botonContinuar">Continuar</button> -->
        </div>
        <div id="registro">
            <img id="imagenFondoRegistro" class="imgFondo">
            <header>
                <h1 id="puntos">4500 puntos</h1>
            </header>
            <form method='post' id="miFormulario">
                <div id="contenido">
                    <p class="tamFuenteGrande">¡Has aprendido a detectar riesgos medioambientales!</p>
                    <!-- Cambiar dinámicamente según el tablero a jugar -->
                    <label for="localidad">Localidad: </label>
                    <select id="localidad" name="localidad">
                        <option value=" "></option>
                        <option value="Badajoz">Badajoz</option>
                        <option value="Mérida">Mérida</option>
                        <option value="Cáceres">Cáceres</option>
                    </select><br>
        
                    <label for='nombre'>Nombre del jugador:</label><br>
                    <input type='text' id='nombre' name='nombre' placeholder="Elija una localidad"><br>
        
                    <button type='submit' id="botonEnviar" class="submit btnRegistro">Enviar</button>
                </div>
            </form>
        </div>    
        <div id="ranking">
            <div id="containerTabla">

            </div>
        </div>
        <footer>
            <p id="pie"></p>
        </footer>
    <script type="module" src="js/controlador.js"></script>
</body>
</html>

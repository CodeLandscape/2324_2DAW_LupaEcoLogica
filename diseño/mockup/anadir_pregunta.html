<html>
	<head>
		<title>Añadir Pregunta</title>
		<meta charset="UTF-8">
		<link href="styleCRUD.css" rel="stylesheet" type="text/css"/>
	</head>
    <body>
        <!--Cabecera de la página-->
		<header>
            Añadir Pregunta
            <nav>
                <ul>
                    <li><a href="#categorias">CATEGORÍAS</a></li>
                    <li><a href="#configuracion">CONFIGURACION</a></li>
                    <li><a href="#objetos">OBJETOS SIN CATEGORÍA</a></li>
                </ul>
            </nav>
        </header>
        <main class="aumentarMargin25">
            <form method='post'>
                <div id="contenido">
                    <div id="pregunta">
                        <label for='texto'>Texto: </label>
                        <input type='text' name='texto' required><br>
                    
                        <label for='ref1'>Reflexion Positiva: </label>
                        <input type='text' name='ref1' required><br>
                    
                        <label for='ref2'>Reflexión Negativa: </label>
                        <input type='text' name='ref2' required><br>
                        <div id="respuesta">
                            <label for='resp'>Respuesta</label>
                            <p> 
                                <label for='si'>Sí</label>
                                <input type="radio" name="opcion" value="si">
                            </p>
                            <p>
                                <label for='no'>No</label>  
                                <input type="radio" name="opcion" value="no">
                            </p>
                        </div>
                    </div>
                </div>
                <div> 
                    <input type='submit' value='Añadir'>
                    <input type='submit' value='Volver'>    
                </div>
            </form>
        </main>
        <footer>
            <p>Escuela Virgen de Guadalupe 2023</p>
        </footer>
    </body>
</html>

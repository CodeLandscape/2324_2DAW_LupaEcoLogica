<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <title>Tablero Juego</title>
</head>
<body>
    <main>
        <div id="tablero">
            <div id="puntuacion">
                <p>
                    Puntuacion: 1000pts
                </p>
            </div>
            <div id="tiempo">
                <p>
                    Tiempo restante: 1:30
                </p>
            </div>
            <img src="img/tableros/tableroIncendio.png"/>
            <div id="objetoMalo1">
                <img src="img/objetos/incendios/malos/colillas.png"/>
            </div>
            <div id="objetoMalo2">
                <img src="img/objetos/incendios/malos/barbacoa.png"/>
            </div>
            <div id="objetoMalo3">
                <img src="img/objetos/incendios/malos/neumatico.png"/>
            </div>
            <div id="objetoBueno1">
                <img src="img/objetos/incendios/buenos/animal.png"/>
            </div>
            <div id="objetoBueno2">
                <img src="img/objetos/incendios/buenos/seta.png"/>
            </div>
            <div id="objetoBueno3">
                <img src="img/objetos/incendios/buenos/panal.png"/>
            </div>
        </div>
        
       
        <aside id="objetosEncontrados">
            <p>
                Objetos encontrados en el tablero
            </p>
            <div id="objeto1">
                <img src="img/objetos/incendios/malos/barbacoa.png"/>
            </div>
            <div id="objeto2">
                <img src="img/objetos/incendios/malos/colillas.png"/>
            </div>
            <div id="objeto3">
                <img src="img/objetos/incendios/malos/neumatico.png"/>
            </div>
            <div id="objeto4">
                <img src="img/objetos/incendios/buenos/animal.png"/>
            </div>
            <div id="objeto5">
                <img src="img/objetos/incendios/buenos/seta.png"/>
            </div>
            <div id="objeto6">
                <img src="img/objetos/incendios/buenos/panal.png"/>
            </div>
        </aside>
    </main>
    <footer>
        <p>Tablero</p>
    </footer>
</body>
</html>

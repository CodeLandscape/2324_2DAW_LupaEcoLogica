<html>
	<head>
		<title>Crear Objeto</title>
		<meta charset="UTF-8">
		<link href="style.css" rel="stylesheet" type="text/css"/>
	</head>
    <body>
        <!--Cabecera de la página-->
		<header>
            Crear Objeto
        </header>
        <form method='post'>
            <div id="prueba">
                <label for='nombre'>Nombre:</label>
                <input type='text' id='nombre' name='nombre' required><br>
            
                <label for='nPreguntas'>Añadir imagen:</label>
                <input type='file' id='nPreguntas' name='nPreguntas' required><br>
            
                <label for='nObjB'>Puntuación:</label>
                <input type='text' id='nObjB' name='nObjB' required class="inputPeq"><br>
                <label for='nObjB'>Bueno:</label>
                <input type='checkbox' id='nObjB' name='nObjB' required class="inputPeq"><br>

                <div id="botones">
                    <input type='submit' value='Añadir'>
                    <input type='submit' value='Volver'>    
                </div>
                
            </div>
        </form>
        <footer>
            <p>Escuela Virgen de Guadalupe 2023</p>
        </footer>
    </body>
</html>
